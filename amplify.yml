version: 1
frontend:
  phases:
    build:
      commands:
        - echo "Installing Flutter SDK..."
        - yum-get update && yum-get install -y wget unzip libgtk-3-dev libnotify-dev libwebkit2gtk-4.0-dev xvfb
        - wget https://storage.googleapis.com/flutter_infra/releases/stable/linux/flutter_linux_2.5.1-stable.tar.xz
        - tar xf flutter_linux_2.5.1-stable.tar.xz
        - export PATH="$PATH:$(pwd)/flutter/bin"
        - flutter pub get
        - flutter build web
  artifacts:
    baseDirectory: build/web
    files:
      - '**/*'
